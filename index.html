<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Exermatic</title>

  <link rel="stylesheet" href="css/main.css">

  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/ember.js/1.6.1/ember.js"></script>
  <script type="text/javascript"
          src="http://cdnjs.cloudflare.com/ajax/libs/ember-data.js/1.0.0-beta.8/ember-data.js"></script>
  <script type="text/javascript"
          src="http://cdnjs.cloudflare.com/ajax/libs/ember-localstorage-adapter/0.3.1/localstorage_adapter.js"></script>

  <script type="text/javascript" src="js/app.js"></script>

</head>
<body>

<!-- Using default empty template created by Ember for the 'walks' route -->
<script type="text/x-handlebars">
  <h1>Exermatic</h1>
  {{outlet}}
</script>

<!-- Specify custom template -->
<script type="text/x-handlebars" data-template-name="walks">
  {{#link-to "walks.add"}}Add Walk{{/link-to}}
  {{#if content.length}}
    <ul>
      {{#each}}
        <li>{{#link-to "walks.walk" this}}Walks {{this.id}}{{/link-to}}</li>
      {{/each}}
    </ul>
  {{else}}
  <p>There are no walks!</p>
  {{/if}}

  {{outlet}}
</script>


<!-- Template makes use of handlebars input tag -->
<script type="text/x-handlebars" data-template-name="walks/add">
  {{error}}
  {{input type="text" id="dateWalked" value=dateWalked placeHolder="YYYY-MM-DD HH:mm"}}
  {{input type="text" id="distanceWalked" value=distanceWalked placeHolder="Distance Walked"}}
  {{input type="text" id="minutesTaken" value=minutesTaken placeHolder="Time Taken"}}
  {{input type="text" id="mood" value=mood placeHolder="Good / OK / Bad"}}
  <button id="add-button" {{action "addWalk"}}>Add</button>
</script>

<script type="text/x-handlebars" data-template-name="walks/walk">
  <h3>Walk Details</h3>

  <ul>
    <li>Walk: {{id}}</li>
    <li>Date Walked: {{dateWalked}}</li>
    <li>Distance Walked: {{distanceWalked}}</li>
    <li>Time Taken: {{minutesTaken}}</li>
    <li>Mood: {{mood}}</li>
    <li>Speed: {{kmPerHour}}km/h</li>
  </ul>
</script>
</body>
</html>
