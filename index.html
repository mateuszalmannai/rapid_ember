<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://builds.emberjs.com/tags/v1.13.5/ember-template-compiler.js"></script>
  <script src="http://builds.emberjs.com/tags/v1.13.5/ember.debug.js"></script>

  <script type="text/javascript" src="app.js"></script>
</head>
<body>

<script type="text/x-handlebars">
    {{outlet}}
  </script>

<script type="text/x-handlebars" data-template-name="index">
    {{#link-to "walks"}}View Walks{{/link-to}}
  </script>

<script type="text/x-handlebars" data-template-name="walks">
    {{#link-to "index"}}Return Home{{/link-to}}
    {{#link-to "walks.view"}}Show{{/link-to}}

    <p>
      {{outlet}}
    </p>
  </script>

<script type="text/x-handlebars" data-template-name="walks/view">
    View!
  </script>

</body>
</html>
